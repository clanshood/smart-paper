<md-toolbar class="app-bar">
  <div class="md-toolbar-tools" ng-class="{{size}}">
    <span>{{ brand }}</span>
    <!-- fill up the space between left and right area -->
    <span flex></span>
    <md-button ng-repeat="btn in buttons" ng-if="(btn.needAuth === isLoggedIn())" ng-href="{{btn.link}}" ng-click="{{btn.action}}">{{btn.label}}</md-button>
  </div>
</md-toolbar>
