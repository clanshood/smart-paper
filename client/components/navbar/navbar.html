<md-toolbar class="app-bar">
  <div class="md-toolbar-tools" ng-class="{{size}}">
    <!-- rendering navbar sidebar control:ifany -->
    <md-button ng-if="isSidenavControll" ng-click="">sdCtrl</md-button>

    <!-- rendering navbar brand -->
    <span>{{ brand }}</span>
    <!-- fill up the space between left and right area -->

    <!-- pull to right -->
    <span flex></span>

    <!-- rendering navbar search -->
    <md-button ng-if="isSearchBtn" ng-click="">Search</md-button>

    <!-- rendering navbar btn -->
    <md-button ng-repeat="btn in buttons" ng-if="(btn.needAuth === isLoggedIn())" ng-href="{{btn.link}}" ng-click="{{btn.action}}">{{btn.label}}</md-button>

    <!-- rendering navbar menu -->
    <md-button ng-if="isSidenavControll" ng-click="">Menu</md-button>
  </div>
</md-toolbar>
