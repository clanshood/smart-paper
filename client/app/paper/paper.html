<!-- .paper-app -->
<md-content ng-if="isLoggedIn() && isAdmin()" layout="row" class="paper-app" layout-fill flex>
  <!-- .paper-table -->
  <md-content layout="column" flex>
    <!-- define app navbar -->
    <navbar></navbar>
    <!-- /.navbar -->

    <!-- .paper-content -->
    <md-content layout="row" flex>
      <!-- wrapper to place md-subheader -->
      <md-content layout="column" class="paper-table md-whiteframe-z1" flex>
        <!-- paper-content -->
        <md-content layout="column" flex>

          <!-- paper-list -->
          <div class="paper-list" ng-if="papers.length">
            <!-- item-header -->
            <div class="paper-header" layout="row" hide-sm hide-md hide-lg>
              <md-content layout="row" class="md-padding" layout-wrap flex>
                <div flex="55" flex-md="70">Judul Paper</div>
                <div flex>Lencana</div>
                <div flex="10">Pemilik</div>
                <div flex="10">Diubah</div>
              </md-content>
            </div><!-- /item-header -->

            <!-- item-subheader -->
            <!-- <md-subheader class="md-default">Hari ini</md-subheader> -->

            <!-- items -->
            <paper-item ng-repeat="paper in papers"></paper-item><!--  | orderBy:'updated' -->
          </div><!-- /paper-list -->

          <!-- if:empty content -->
          <div class="empty-paper-content" ng-if="!papers.length" ng-class="velocity-transition-fadeIn" layout="column" layout-align="center center" flex>
            <div class="text-secondary" style="font-size:128px"><i class="{{ empty.icon }}"></i></div>
            <h3>{{ empty.label }}</h3>
            <div class="text-secondary">{{ empty.description }}</div>
          </div><!-- /empty content -->
        </md-content><!-- /paper-content -->

        <!-- floating-actions -->
        <md-button ui-sref="paper.creator" class="md-fab md-accent md-fab-bottom-right" aria-label="buat paper baru">
          <md-icon md-font-icon="flaticon flaticon-md flaticon-add186"></md-icon>
        </md-button><!-- /floating-actions -->
      </md-content><!-- /.paper-table -->

      <md-content class="paper-info md-padding" layout="column" layout-fill ng-show="papers.length" hide-sm hide-md hide-lg>
        <div class="velocity-transition-fadeIn" ui-view="paperItem" layout="column" style="display:flex" flex>
          <!-- if:empty content -->
          <div class="empty-paper-content" ng-class="velocity-transition-fadeIn" layout="column" layout-align="center center" flex>
            <div class="text-secondary" style="font-size:72px"><i class="flaticon flaticon-notifications1"></i></div>
            <h3>Tidak Ada Paper Terpilih</h3>
            <div class="text-secondary">Klik pada daftar paper untuk melihat detail</div>
          </div><!-- /empty content -->
        </div>
      </md-content>
    </md-content><!-- .paper-content -->
  </md-content><!-- /wrapper -->


  <!-- .paper-info:display on medium device -->
  <md-sidenav md-component-id="paper-info-sidenav" class="paper-info-sidenav md-sidenav-right" layout="column" hide-gt-lg layout-fill>
    <md-toolbar class="md-tall" alphabet-color="selectedPaper.title.charAt(0)">
      <h2 class="md-toolbar-tools">
        <md-button hide-gt-sm class="first" ng-click="closePaperInfo()" aria-label="close info">
          <i class="flaticon flaticon-md flaticon-go10"></i>
        </md-button>
        <span flex></span>
        <md-button aria-label="ubah info">
          <i class="flaticon flaticon-md flaticon-create3"></i>
        </md-button>
        <md-button hide-sm class="last" ng-click="closePaperInfo()" aria-label="close info">
          <i class="flaticon flaticon-md flaticon-close47"></i>
        </md-button>
      </h2>
      <div class="md-toolbar-tools md-toolbar-tools-bottom text-ellipsis">{{selectedPaper.title}}</div>
    </md-toolbar>
    <md-content class="paper-info md-padding">
      <paper-info></paper-info>
    </md-content>
  </md-sidenav><!-- /.paper-info -->

</md-content><!-- /.paper-app
