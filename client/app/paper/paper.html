<!-- .paper-app -->
<md-content layout="row" class="paper-app" layout-fill flex>
  <!-- .paper-table -->
  <md-content layout="column" flex>
    <!-- define app navbar -->
    <navbar></navbar>
    <!-- /.navbar -->

    <!-- .paper-content -->
    <md-content layout="row" flex>
      <!-- wrapper to place md-subheader -->
      <md-content layout="column" class="paper-table md-whiteframe-z1" flex>
        <md-content layout="column">
          <md-subheader class="md-default">Hari ini</md-subheader>
          <md-list class="paper-list">
            <md-item class="paper-item" ng-repeat="paper in papers">
              <md-item-content class="paper-item-content">
                <div class="md-tile-left">
                  <div class="paper-tile"><div class="tile-text md-primary">w</div></div>
                </div>
                <div class="md-tile-content" md-ink-ripple="#aaa" md-ripple-size="full" layout-wrap>
                  <md-content layout="row">
                    <div flex="55">{{ paper.title }} <br>
                      <span ng-repeat="collaborator in paper.collaborator[0].arr">
                        <span>{{ collaborator.author.name }}</span>
                      </span>
                    </div>
                    <div flex="15"><small>{{ paper.author.name }}</small></div>
                    <div flex="15"><small>{{ paper.updated | date}}</small></div>
                    <div flex="15"><small>{{ paper.questions.length }}</small></div>
                  </md-content>
                </div>
                <div class="md-tile-right">
                  <md-button aria-label="info" ng-click="getPaperInfo()" hide-gt-md><i class="flaticon flaticon-rounded59"></i></md-button>
                </div>
              </md-item-content>
              <md-divider></md-divider>
            </md-item>
          </md-list>
        </md-content>
      </md-content><!-- /.paper-table -->

      <md-content class="paper-info" layout="column" hide-sm hide-md>
        <pre>{{ papers | json:2 }}</pre>
      </md-content>
    </md-content><!-- .paper-content -->
  </md-content><!-- /wrapper -->


  <!-- .paper-info:display on medium device -->
  <md-sidenav md-component-id="paper-info-sidenav" class="paper-info-sidenav md-sidenav-right" layout="column" hide-gt-md layout-fill>
    <md-toolbar class="md-tall">
      <h2 class="md-toolbar-tools">
        <md-button hide-gt-md class="first" ng-click="closePaperInfo()" aria-label="close info">
          <i class="flaticon flaticon-md flaticon-go10"></i>
        </md-button>
      </h2>
      <p class="md-toolbar-tools md-toolbar-tools-bottom">Lorem ipsum dolor sit amet</p>
    </md-toolbar>
    <md-content class="md-padding">
      <pre>{{ papers | json:2 }}</pre>
    </md-content>
  </md-sidenav><!-- /.paper-info -->

</md-content><!-- /.paper-app
