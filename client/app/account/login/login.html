<navbar ng-controller="NavbarLoginCtrl"></navbar>

<div layout="column" layout-align="start center" flex>
  <img ng-src="assets/images/yeoman.png" alt="smart paper" class="login-logo" />
  <div class="login-container">
    <form class="login-form" name="loginForm" ng-submit="login(loginForm)" novalidate>
      <md-input-container>
        <label>Username</label>
        <input name="username" ng-model="user.username" required>
        <div ng-messages="loginForm.description.$error">
          <div ng-message="required">username harus di isi!</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input name="password" ng-model="user.password" required>
        <div ng-messages="loginForm.description.$error">
          <div ng-message="required">password harus di isi!</div>
        </div>
      </md-input-container>
      <md-button class="md-raised md-button-full">Sign In</md-button>
    </form>
  </div>
</div>
